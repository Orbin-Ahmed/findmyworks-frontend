<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    {% load static %}
    <!--Bootstrap cdn -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static '/css/navBar.css' %}" media="all">
    <link rel="stylesheet" href="{% static '/css/profile_resume.css' %}" media="all">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="{% static '/image/FMW logo.svg' %}">
</head>
<body>
{% include 'navbar.html' %}
<section id="certificate-section">

    <div class="container" id="certificate">
        <div class="row text-center">
            <div class="col">
                <h2>CERTIFICATE FOR QUIZ</h2>
                <p>THIS ACKNOWLEDGES THAT</p>
                <h1>{{ skill_data.user_name }}</h1>
                <p>HAS BEEN RECOGNIZED FOR OUTSTANDING ACHIEVEMENT</p>
                <p>ON {{ skill_data.skill_name }} </p>
                <p>WITH {{ skill_data.result_percent }}% ACCURACY</p>
                <div class="row d-flex align-items-center">
                    <div class="col-6">
                        <img class="text-center" src="{% static 'image/signature.svg' %}">
                        <hr style="margin: 0">
                        <p class="float-start">Find My Works</p>
                    </div>
                    <div class="col-6" style="padding-top: 0.2rem">
                        <p style="margin-top: 0;">{{ date }}</p>
                        <hr style="margin: 0">
                        <p class="float-end">Date</p>
                    </div>
                </div>

            </div>

        </div>
{#    </div>#}
</section>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
